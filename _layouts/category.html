---
layout: default
---

{{ content }}

<row>
  <div class="col-sm-12">
    <ul>
      {% for post in site.categories[page.category] %}
      <li>
        <h5>
          <span class="text-muted small"
            >{{ post.date | date_to_string }}&nbsp;&nbsp;</span
          >
          <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </h5>
      </li>
      {% endfor %}
    </ul>
  </div>
</row>
